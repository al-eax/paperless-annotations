version: "3.9"

services:
  web:
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings
    volumes:
      - db_data:/app/db/
      - ./note_annotation.template:/app/note_annotation.template
    restart: unless-stopped

volumes:
  db_data:
    driver: local
